<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Real Madrid News</title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/cyborg/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <div class="navbar navbar-default">
      	<div class="container-fluid">
        	<div class="navbar-header">
          		<a class="navbar-brand" href="#">Real Madrid News</a>
        	</div>
          		<ul class="nav navbar-nav navbar-right">
            		<li><a href="#">Gael Arrambide</a></li>
          		</ul>
          </div>
    </div>
    <div class="container wrapper">
      <div class="row">
    		<div class="col-lg-12">
    			<!--Head image -->
    			<div class="jumbotron" id="banner">
     			<h1 id="jumbotronTitle">Real Madrid</h1>
      			<p>Make comments on the Real Madrid's lastest news.</p>
      			<p><a class="btn btn-primary btn-lg" href="/scrape">Start</a></p>
    			</div>
    		</div>
    	</div>
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
              <div class="panel-body" id="articles">
              </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="notes" role="dialog" tabindex="-1" aria-labelledby="notesLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
